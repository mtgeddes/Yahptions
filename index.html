<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Yahptions - Find a place by process of elimination!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">

        <!-- Bootstrap JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <!-- Local styling -->
        <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- Local scripting -->
        <!-- <script src="./assets/javascript/logic.js"></script> -->
</head>

<body>
    <!-- Search modal -->
    <div class="container">
        <!-- Modal -->
        <div class="modal show" id="searchModal" role="dialog">
            <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <!-- 'x' in right corner -->
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Find Yahptions</h4>
                </div>

                <div class="modal-body">
                    <!-- Near me Button -->
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="radio">
                                <label><input type="radio" name="radioBtn" id="nearMeBtn">Near Me</label>
                            </div>
                        </div>
                    </div>

                    <!-- Zip Code Button -->
                    <div class="form-group">
                        <div class="col-sm-12">
                            <div class="radio">
                                <label><input type="radio" name="radioBtn" id="zipCodeBtn">Zip Code</label>
                                <input type="text" name="mail" size="5.5" placeholder="">
                            </div>
                        </div>
                    </div>

                    <!-- Radius -->
                    <div class="form-group">
                        <div class="col-sm-12">Radius
                            <select id="radiusBtn" class="custom-select" id="inputOptions">
                                <option selected>Choose...</option>
                                <option value="1">1 mile</option>
                                <option value="2">5 miles</option>
                                <option value="3">10 miles</option>
                            </select>
                        </div>
                    </div>
                </div>

            <!-- Ready button -->
            <div class="modal-footer">
                <input type="submit" value="Ready" id="readyBtn" name="submit" class="btn btn-danger">
            </div>
        </div>
    </div>



</body>
</html>
